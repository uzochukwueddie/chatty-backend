version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/chatty-backend
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/after_install.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/application_start.sh
      timeout: 300
      runas: root
file_exists_behavior: OVERWRITE
